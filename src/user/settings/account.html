<template>
    <div class="ui container">
        <div class="ui big circular icon red button" click.delegate="addSource()"
            style="position: absolute; top: calc(-1.3em); right: 20%;">
            <i class="plus icon"></i>
        </div>

        <form class="ui ${loading ? 'loading' : ''} form" submit.delegate="save()" role="form">
            <div class="ui relaxed basic section" style="width: 80%; margin: 0 auto;">
                <div class="ui text menu">
                    <div class="item">
                        <h3 class="ui header">Personal information</h3>
                    </div>
                </div>

                <div class="field">
                    <label>Name</label>
                    <div class="two fields">
                        <div class="field">
                            <input value.bind="user.firstName" type="text" name="information[first-name]" placeholder="First Name">
                        </div>
                        <div class="field">
                            <input value.bind="user.lastName" type="text" name="information[last-name]" placeholder="Last Name">
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label>Email</label>
                    <input value.bind="user.email" type="email" name="information[email]" placeholder="Email">
                </div>
                
                <button class="ui primary primary-action button">Save</button>
            </div>
        </form>
    </div>
</template>
