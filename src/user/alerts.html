<template>
    <require from="./components/add-source"></require>

    <div class="primary-dark" style="color: white;">
        <div class="ui container" style="position: relative;">
            <div class="ui text menu" style="margin: 0; padding: 3em 0;">
                <div class="item">
                    <h1 class="ui header" style="color: white; font-size: 3rem; font-weight: 200;">Watched products</h1>
                </div>
        
                <div class="right item" show.bind="originalAlerts.length">
                    <div class="ui icon input">
                        <input value.bind="searchString &amp; debounce:400" placeholder="Search..." type="text" class="au-target">
                        <i class="search link icon au-target" hide.bind="searchString.length"></i>
                        <i class="remove icon au-target aurelia-hide" show.bind="searchString.length" click.delegate="clearSearch()"></i>
                    </div>
                </div>
            </div>
            <div class="ui big circular icon red button au-target" click.delegate="addAlert()" hide.bind="isAdding" 
                style="position: absolute; bottom: calc(-0.78571429em - 0.5rem); right: 20%;">
                <i class="plus icon"></i>
            </div>
        </div>
    </div>

    <div class="primary-light">
        <div class="ui container" show.bind="originalAlerts.length">
            <div class="ui link cards">
                <div class="${alert.isActive ? 'green' : 'inactive'} card" repeat.for="alert of alerts">
                    <div class="content">
                        <i class="right floated red circular remove icon" click.delegate="removeAlert(alert)"></i>
                        <a class="header" route-href="route: alert; params.bind: { alertId: alert.id }">${alert.title}</a>
                        <div class="meta">
                            <small>Last updated ${alert.bestCurrentDeal.modifiedAt | timeAgo}</small>
                        </div>
                    </div>
                    <a route-href="route: alert; params.bind: { alertId: alert.id }" class="image">
                        <img src.bind="alert.imageUrl">
                    </a>
                    <div class="extra content" show.bind="alert.isActive">
                        <a href.bind="alert.bestCurrentDeal.productUrl" target="_blank" class="right floated">
                            ${alert.bestCurrentDeal.price | price} at
                            <img class="ui avatar image" src="/images/${alert.bestCurrentDeal.source.domain}-small.png">
                            ${alert.bestCurrentDeal.source.name}
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="ui overlay" hide.bind="originalAlerts.length">
            <div style="width: 100%; position: absolute; top: 50%; left: 0;">
                <p style="text-align: center;">You are not watching any product right now.</p>
                <p style="text-align: center;">Get started!</p>
                <div style="text-align: center;">
                    <div class="ui primary primary-action button" click.delegate="addAlert()">
                        <i class="plus icon"></i>
                        Create a product alert
                    </div>
                </div>
            </div>
        </div>

        <div class="ui ${isUpdatingAlert ? 'active': ''} inverted dimmer">
            <div class="ui text loader">Updating</div>
        </div>

        <confirmation-modal header="Delete alert" message="Are you sure you want to delete this product alert?"></confirmation-modal>

        <add-source class="${isCreatingAlert ? 'loading' : ''}" add.call="create(newAlertUrl)" cancel.call="cancel()"></add-source>
    </div>
</template>
