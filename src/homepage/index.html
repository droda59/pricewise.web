<template>
    <div id="welcome">
        <div class="ui inverted vertical masthead center aligned segment primary-dark">
            <div class="ui container">
                <div class="ui large secondary inverted pointing menu">
                    <div class="item">
                        <img src="/images/pricewise-logo.png">
                    </div>
                    <div class="right item">
                        <a href="https://www.facebook.com/PriceWiseCA/" target="_blank" class="ui facebook button mobile hidden">
                            <i class="facebook icon"></i>Facebook
                        </a>
                        <a href="fb://page/1745012672451697" class="ui facebook icon button mobile only">
                            <i class="facebook icon"></i>
                        </a>
                        <a href="http://www.google.com" target="_blank" class="ui basic inverted icon button mobile hidden"
                            data-analytics-category="Chrome Store"
                            data-analytics-action="click"
                            data-analytics-label="nav-button"><i class="chrome icon"></i></a>
                        <a class="ui basic inverted icon button" click.delegate="changeLanguage()" i18n="otherLanguage">Language</a>
                        <a if.bind="!isAuthenticated" class="ui inverted button" click.delegate="login()" i18n="welcome.logIn">Log in</a>
                        <a if.bind="isAuthenticated" class="ui inverted button" click.delegate="logout()" i18n="welcome.logOut">Log out</a>
                    </div>
                </div>
            </div>

            <div class="ui text container">
                <h1 class="ui inverted header">PriceWise</h1>
                <h3 i18n="welcome.planning">Planning to buy something?</h3>
                <h2 i18n="welcome.stopPaying">Stop paying too much!</h2>
                <a class="ui huge primary primary-action button" click.delegate="login()" i18n="[prepend]welcome.getStarted">&nbsp;<i class="right arrow icon"></i></a>
                <h5 i18n="welcome.shortDescription">Monitor products, and get notified when their price drops.</h5>
            </div>
        </div>

        <div class="ui vertical stripe segment primary-light">
            <div class="ui middle aligned stackable grid container">
                <div class="row">
                    <div class="eight wide column">
                        <h3 class="ui header">${'welcome.features.monitor' & t: { context: 'title' }}</h3>
                        <p>${'welcome.features.monitor' & t: { context: 'description' }}</p>

                        <h3 class="ui header">${'welcome.features.notifications' & t: { context: 'title' }}</h3>
                        <p>${'welcome.features.monitor' & t: { context: 'description' }}</p>

                        <h3 class="ui header">${'welcome.features.history' & t: { context: 'title' }}</h3>
                        <p>${'welcome.features.monitor' & t: { context: 'description' }}</p>
                    </div>
                    <div class="six wide right floated column">
                        <img src="/images/screen-graph.png" class="ui large bordered rounded image">
                    </div>
                </div>
            </div>
        </div>

        <div class="ui vertical stripe mobile hidden segment alternate">
            <div class="ui container">
                <div class="ui stackable center aligned grid">
                    <div class="fourteen wide column">
                        <h1 class="ui header" i18n="welcome.chrome.extensionAvailable">PriceWise has a Chrome extension!</h1>
                    </div>
                    <div class="fourteen wide column">
                        <a href="http://www.google.com" target="_blank" class="ui centered medium image"
                            data-analytics-category="Chrome Store"
                            data-analytics-action="click"
                            data-analytics-label="badge">
                            <img src="https://developer.chrome.com/webstore/images/ChromeWebStore_BadgeWBorder_v2_496x150.png"></img>
                        </a>
                    </div>
                </div>
                <div class="ui stackable center aligned grid">
                    <div class="eight wide column">
                        <h3 class="ui header" i18n="welcome.chrome.easily">Get wise more easily!</h3>
                        <p i18n="welcome.chrome.description">Create alerts for your products directly from your product page on our supported websites!</p>
                        <a class="ui large right google plus button" href="http://www.google.com" target="_blank" i18n="[append]welcome.chrome.getApp"
                            data-analytics-category="Chrome Store"
                            data-analytics-action="click"
                            data-analytics-label="button">
                            <i class="chrome icon"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui vertical stripe segment primary-light">
            <div class="ui stackable very relaxed grid container">
                <div class="fourteen wide center aligned centered column">
                    <h1 class="ui header">${'welcome.features.sources' & t: { context: 'title' }}</h1>
                </div>
                <div class="eight wide center aligned centered column">
                    <h3 class="ui header">${'welcome.features.sources' & t: { context: 'description' }}</h3>
                </div>
            </div>
            <div class="ui four column center aligned divided relaxed doubling grid container">
                <div class="row">
                    <div repeat.for="source of sources" class="column">
                        <h2 class="ui icon header">
                            <img class="ui icon image" src="/images/${source.domain}.png" alt.bind="source.name">
                        </h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui alternate stripe vertical segment">
            <div class="ui stackable center aligned grid container">
                <div class="fourteen wide column">
                    <img class="ui centered small image" src="/images/pricewise-logo.png" style="margin-top: 3em;">
                    <h1 class="ui center aligned header" style="font-weight: normal;font-size: 2.5rem;" i18n="welcome.startSaving">
                        Start saving money
                    </h1>
                    <div class="ui stackable center aligned vertically padded grid">
                        <div class="eight wide column">
                            <h3 class="ui header" i18n="welcome.knowledge">Knowledge is your advantage</h3>
                            <p i18n="welcome.shopWisely">Shop more wisely, and know when prices drop. That's when you can act!</p>
                            <a class="ui large right labeled primary primary-action icon button" click.delegate="login()" i18n="[prepend]welcome.getStartedNow">
                                <i class="right chevron icon"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui ${isAuthenticating ? 'active': ''} inverted dimmer">
            <div class="ui text loader" i18n="welcome.authenticating">Authenticating</div>
        </div>
    </div>
</template>
