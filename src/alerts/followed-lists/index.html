<template>
    <require from="../components/list-menu"></require>
    <require from="../../shared/components/alerts-list"></require>

    <list-menu
        show.one-time="lists.length"
        lists.one-time="lists"
        selected-list.two-way="currentList"
        delete.call="confirmUnfollowList(list)">
    </list-menu>

    <alerts-list
        alerts.one-time="alerts"
        is-read-only.one-time="true"
        navigate.call="navigateToSharedAlert(alert)">
    </alerts-list>

    <loader text="alerts.working" is-active.one-way="isUpdating"></loader>
    <confirmation-modal view-model.ref="confirmUnfollowListModal">
        <div slot="header">${'followedLists.unfollowConfirmation' | t: {context: 'title' } & oneTime}</div>
        <div slot="content">${'followedLists.unfollowConfirmation' | t: {context: 'description' } & oneTime}</div>
    </confirmation-modal>
</template>
