<template bindable="action, text, icon, analyticsCategory, analyticsAction">
    <a class="item" click.delegate="action()"
        data-analytics-category.one-time="analyticsCategory"
        data-analytics-action.one-time="analyticsAction"
        data-analytics-label="footer">
        <i show.bind="icon" class="${icon} icon"></i>
        ${text & t}
    </a>
</template>
