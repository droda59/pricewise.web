<template>
    <div class="primary-dark" style="color: white;">
        <div class="ui container alert" style="position: relative; padding: 3em 0 0 0;">
            <div class="ui inverted secondary pointing menu">
                <a route-href="route: alerts;" class="item" style="padding-left: 0;">
                    <h2 style="font-weight: 200;" i18n="[append]alert.title">
                        <div class="basic circular ui icon inverted button">
                            <i class="large inverted chevron left icon"></i>
                        </div>
                    </h2>
                </a>
            </div>

            <div class="ui two column mobile only grid">
                <div class="six wide column">
                    <img class="ui small inline image" src.one-time="imageUrl">
                </div>
                <div class="ten wide column">
                    <h1 style="display: inline;">${title}</h1>
                </div>
            </div>

            <div class="ui one column mobile only grid">
                <div class="column">
                    <div class="ui form">
                        <div class="inline field">
                            <div class="ui checkbox">
                                <input type="checkbox" checked.bind="isActive" change.delegate="changeActive()">
                                <label style="color: white !important;" i18n="alert.emailOption">Receive email notifications for this product</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mobile hidden">
                <img class="ui small inline image" src.one-time="imageUrl" style="vertical-align: inherit;">
                <span style="margin-left: 1em; display: inline-block;">
                    <h1 class="ui sixteen wide h3 transparent icon input field" style="margin-top: 1em;">
                        <i class="edit icon" style="color: white; position: absolute; left: 0; background: rgba(255, 255, 255, 0.3); border-radius: .28571429rem 0 0 .28571429rem; width: 2.67142857rem !important;"></i>
                        <textarea value.bind="title & updateTrigger:'blur'" class="input" rows="2"></textarea>
                    </h1>

                    <div class="ui mini form" style="margin: 0.7rem 0 2rem 3.67142857rem;">
                        <div class="inline field">
                            <div class="ui checkbox">
                                <input type="checkbox" checked.bind="isActive" change.delegate="changeActive()">
                                <label style="color: white !important;" i18n="alert.emailOption">Receive email notifications for this product</label>
                            </div>
                        </div>
                    </div>
                </span>
            </div>

            <div class="ui inverted secondary pointing text menu" style="margin-bottom: 0;">
                <a repeat.for="row of router.navigation" href.bind="row.href" class="${row.isActive ? 'active' : ''} item">
                    ${row.title}
                </a>
            </div>
        </div>
    </div>

    <div class="primary-light" style="position: relative; padding-bottom: 2em;">
        <div class="ui padded basic segment">
            <router-view></router-view>
        </div>
    </div>
</template>
