<template>
    <td style="padding: 0.5em 0;">
        <table class="ui very basic padded unstackable mobile hidden table" style="margin: 0;">
            <tbody>
                <tr>
                    <td class="collapsing">
                        <div class="ui image header">
                            <a class="image" style="width: initial;" href.bind="entry.productUrl" target="_blank"
                                data-analytics-category="Outbound Link"
                                data-analytics-action="click"
                                data-analytics-label="originalUrl">
                                <img src="/images/${entry.source.domain}-small.png" style="width: 50px; height: 50px; margin: 0;">
                            </a>
                        </div>
                    </td>
                    <td>
                        <div class="ui transparent input" style="width: 100%;">
                            <input value.bind="note & updateTrigger:'blur'" type="text" name="information[note]" i18n="[placeholder]alert.sources.note" placeholder="Note">
                        </div>
                    </td>
                    <td class="collapsing">
                        <h4>
                            <a class="header" href.bind="entry.productUrl" target="_blank">
                                ${entry.lastPrice | nf: { style: 'currency', currency: 'CAD'}}
                                &nbsp;
                                <small hide.bind="entry.percentageChange == 0">
                                    ( ${entry.percentageChange > 0 ? '+' : '-'}&nbsp;${entry.absolutePercentageChange | nf: { style: 'percent' }} )
                                </small>
                            </a>
                        </h4>
                    </td>
                    <td class="collapsing">
                        <div class="ui basic circular red icon button" click.delegate="remove()"
                            data-analytics-category="Sources"
                            data-analytics-action="remove">
                            <i class="icon remove"></i>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <table class="ui very basic unstackable compact mobile only table">
            <tbody>
                <tr>
                    <td class="collapsing">
                        <div class="ui image header">
                            <a class="image" style="width: initial;" href.bind="entry.productUrl" target="_blank"
                                data-analytics-category="Outbound Link"
                                data-analytics-action="click"
                                data-analytics-label="originalUrl">
                                <img src="/images/${entry.source.domain}-small.png" style="width: 50px; height: 50px; margin: 0;">
                            </a>
                        </div>
                    </td>
                    <td class="collapsing">
                        <h4>
                            <a class="header" href.bind="entry.productUrl" target="_blank">
                                ${entry.lastPrice | nf: { style: 'currency', currency: 'CAD'}}
                                &nbsp;
                                <small show.bind="entry.percentageChange">
                                    ( ${entry.percentageChange > 0 ? '+' : '-'}&nbsp;${entry.absolutePercentageChange | nf: { style: 'percent' }} )
                                </small>
                            </a>
                        </h4>
                    </td>
                    <td class="right aligned collapsing">
                        <div class="ui basic circular red icon button" click.delegate="remove()"
                            data-analytics-category="Sources"
                            data-analytics-action="remove">
                            <i class="icon remove"></i>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <div class="ui transparent input" style="width: 100%;">
                            <input value.bind="note & updateTrigger:'blur'" type="text" name="information[note]" i18n="[placeholder]alert.sources.note" placeholder="Note">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </td>
</template>
