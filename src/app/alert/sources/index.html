<template>
    <require from="../../shared/components/add-source/add-source"></require>
    <require from="./components/alert-entry/source-entry"></require>

    <div class="ui container">
        <div class="ui one column grid">
            <div class="column">
                <div class="ui icon large primary primary-action mobile only button" style="display: block; margin: 0;" click.delegate="addSource()"
                    i18n="[append]alert.sources.addOtherSource"
                    data-analytics-category="Sources"
                    data-analytics-action="add"
                    data-analytics-label="button">
                    <i class="plus icon"></i>
                </div>
            </div>
        </div>

        <div class="ui one column grid">
            <div class="column">
                <div class="ui text container">
                    <table class="ui very basic padded unstackable table">
                        <tbody>
                            <tr as-element="source-entry" repeat.for="entry of alert.entries | sort:'lastPrice'" entry.bind="entry" remove-entry.call="removeEntry(entry)" save.call="save()"></tr>
                        </tbody>
                        <tfoot class="full-width">
                            <tr>
                                <th>
                                    <div class="ui relaxed items">
                                        <div class="ui text menu">
                                            <div class="item" i18n="[prepend]alert.bestDealUpdatedTime">${alert.modifiedAt | rt}</div>
                                        </div>
                                    </div>
                                </th>
                            </tr>
                            <tr class="mobile hidden">
                                <th style="border: none;">
                                    <div class="ui icon labeled medium primary primary-action button" click.delegate="addSource()"
                                        i18n="[append]alert.sources.addOtherSource"
                                        data-analytics-category="Sources"
                                        data-analytics-action="add"
                                        data-analytics-label="button">
                                        <i class="icon plus"></i>
                                    </div>
                                </th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>

            <div class="column">
                <div class="ui icon large primary primary-action mobile only button" style="display: block; margin: 0;" click.delegate="addSource()"
                    i18n="[append]alert.sources.addOtherSource"
                    data-analytics-category="Sources"
                    data-analytics-action="add"
                    data-analytics-label="button">
                    <i class="plus icon"></i>
                </div>
            </div>

            <div class="column">
                <div>
                    <div class="ui ${isSearchingProducts ? 'active': ''} inverted dimmer">
                        <div class="ui text loader" i18n="alert.sources.searchingSimilar">Searching for similar products...</div>
                    </div>

                    <div show.bind="suggestedProducts.length">
                        <h3 i18n="alert.sources.addOtherSourceSuggestion">You might also want to add these sources to your alert</h3>

                        <div class="ui link cards">
                            <div class="card" repeat.for="product of suggestedProducts | sort:'price'" style="border-radius: 2px">
                                <div class="content">
                                    <i class="right floated green circular button plus icon" click.delegate="addEntry(product.originalUrl)"
                                        data-analytics-category="Sources"
                                        data-analytics-action="add"
                                        data-analytics-label="suggestion"></i>
                                    <a class="header" href.bind="product.productUrl" target="_blank"
                                        data-analytics-category="Outbound Link"
                                        data-analytics-action="click"
                                        data-analytics-label="originalUrl">${product.title}</a>
                                    <div class="meta">
                                        <small i18n="[prepend]alert.lastUpdatedTime">${product.lastUpdate | rt}</small>
                                    </div>
                                </div>
                                <a class="image mobile hidden" href.bind="product.productUrl" target="_blank"
                                    data-analytics-category="Outbound Link"
                                    data-analytics-action="click"
                                    data-analytics-label="originalUrl">
                                    <img class="${product.isPortaitSize ? 'portrait' : ''} ${product.isLandscapeSize ? 'landscape' : ''}" src.bind="product.imageUrl">
                                </a>
                                <div class="extra content">
                                    <a href.bind="product.productUrl" target="_blank" class="right floated"
                                        data-analytics-category="Outbound Link"
                                        data-analytics-action="click"
                                        data-analytics-label="originalUrl">
                                        ${product.price | nf: { style: 'currency', currency: 'CAD'}}
                                        <span i18n="alert.priceAt"></span>
                                        <img class="ui avatar image" src="/images/${product.source.domain}-small.png">
                                        ${product.source.name}
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="ui ${isUpdatingAlert ? 'active': ''} inverted dimmer">
        <div class="ui text loader" i18n="alert.updating">Updating</div>
    </div>

    <add-source class-name="${isAddingSource ? 'loading' : ''}" close.call="removeModal()" add.call="addEntry(newAlertUrl)"></add-source>

    <confirmation-modal message="alert.sources.deleteConfirmation"></confirmation-modal>
</template>
