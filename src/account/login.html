<template>
    <div id="login" class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <div class="content">
                    Log-in to your account
                </div>
            </h2>
            <form class="ui large form">
                <div class="ui segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" value.bind="email" placeholder="E-mail address">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" value.bind="password" placeholder="Password">
                        </div>
                    </div>
                    
                    <div class="ui fluid large teal submit button">Login</div>
                    <div class="ui horizontal divider">
                        Or log in with
                    </div>
                    <button class="ui google plus button" click.delegate="authenticate('google')">
                        <i class="google icon"></i>
                        Google
                    </button>
                    <button class="ui facebook button">
                        <i class="facebook icon"></i>
                        Facebook
                    </button>
                </div>

                <div class="ui error message"></div>
            </form>

            <div class="ui message">
                New to us? <a href="#">Sign Up</a>
            </div>
        </div>
    </div>
</template>
